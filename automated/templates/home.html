<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化测试平台</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="/static/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <style>
        #user_icon {
            font-size: 18px;
            margin-right: 10px;
            vertical-align: -3px;
        }

    </style>
</head>
<body>

<nav class="tab navbar  navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">金斧子自动化测试平台</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">web自动化 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">APP自动化</a></li>
                <li><a href="#">接口自动化</a></li>

                <li><a href="#"><span id="user_icon"
                                      class="glyphicon glyphicon-user"></span>{{ request.user.username }}</a></li>
                <li><a href="/logout/">注销</a></li>
                <li><a href="/set_pwd/">修改密码</a></li>


            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--左侧菜单-->
<div class="container">
    <div class="left">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div class="menu">
                    <div class="head bg-primary">项目管理</div>
                    <ul class="nav nav-sidebar">
                        <li><a href="/login/" target="_self">添加项目</a> </li>
                        <li><a href="#">查看项目</a> </li>
                    </ul>
                </div>

                <div class="menu">
                    <div class="head bg-primary">用例管理</div>
                    <ul class="nav nav-sidebar">
                        <li><a href="#">web自动化测试用例</a> </li>
                        <li><a href="#">APP自动化测试用例</a> </li>
                        <li><a href="#">接口自动化测试用例</a> </li>
                    </ul>
                </div>
                <div class="menu">
                    <div class="head bg-primary">定时任务</div>
                    <ul class="nav nav-sidebar">
                        <li><a href="#">添加定时任务</a> </li>
                        <li><a href="#">查看定时任务</a> </li>

                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="right">

        {#表格#}
        {% block add %}
            <h1>欢迎csfsdfsdsdsdsdsdsdsdsdsdsdsdsdsdsdsdsdsdes</h1>
        {% endblock %}
    </div>
</div>


<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script>
    // 左侧菜单
    $(".head").on("click",function(){
        //兄弟标签紧挨着的ul标签隐藏addclass("hide")
        $(this).parent().siblings().children("ul").slideUp();
        //把自己紧挨着的ul标签显示removeClass("hide")
            $(this).next().removeClass("hide");
        $(this).next().slideToggle();
    });
</script>
</body>
</html>
