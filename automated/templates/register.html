<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/toastr.min.css">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/css/login_reg.css">
    <script src="/static/js/toastr.min.js"></script>

</head>
<body>
    <nav class="tab navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h3>金斧子自动化测试平台</h3>
            </div>

        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="form">
                {% csrf_token %}
                {% for reg_obj in form %}
                    <div class="form-group">
                        <label for="{{ reg_obj.auto_id }}">{{ reg_obj.label }}</label>
                        {{ reg_obj }} <span class="error pull-right"></span>
                    </div>
                {% endfor %}

                <input type="button" class="btn btn-default reg_btn" value="注册"><span class="error"></span>
                <a href="/login/"><input type="button" class="btn pull-right" value="返回"></a>
            </form>
        </div>
    </div>
</div>

<script>
    toastr.options= {
                "closeButton":false,//显示关闭按钮
                "debug":false,//启用debug
                "positionClass":"toast-top-center",//弹出的位置
                "showDuration":"300",//显示的时间
                "hideDuration":"1000",//消失的时间
                "timeOut":"5000",//停留的时间
                "extendedTimeOut":"1000",//控制时间
                "showEasing":"swing",//显示时的动画缓冲方式
                "hideEasing":"linear",//消失时的动画缓冲方式
                "showMethod":"fadeIn",//显示时的动画方式
                "hideMethod":"fadeOut"//消失时的动画方式
                };

    // 基于Ajax提交数据
    $(".reg_btn").click(function () {

        var formdata = new FormData();
        var request_data = $("#form").serializeArray();
        $.each(request_data, function (index, data) {
            formdata.append(data.name ,data.value)

        });

        $.ajax({
            url:"",
            type: "post",
            contentType: false,
            processData: false,
            data: formdata,
            success: function (data) {
                console.log(data)

                if(data.username){
                    // 注册成功
                    toastr.error('提交数据成功');

                    location.href="/login/"

                }
                else {
                    //注册失败
                    // 清空错误信息
                    $("span.error").html("");
                    $(".form-group").removeClass("has-error");

                    // 展示此次提交的错误信息
                    $.each(data.msg, function (reg_obj, error_list) {
                        if (reg_obj=="__all__"){
                            $("#id_re_password").next().html(error_list[0]).parent().addClass("has-error");

                        }
                        $("#id_" + reg_obj).next().html(error_list[0]);
                        $("#id_" + reg_obj).parent().addClass("has-error");
                        // 3秒之后清空错误提示信息
                        setTimeout(function () {
                            $(".error").text("");

                        }, 3000)

                    })

                }

            }
        })


    })
</script>
</body>
</html>
