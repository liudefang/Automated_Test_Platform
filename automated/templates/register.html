<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../static/jquery-3.3.1.js"></script>
    <style>
        .error {
            color: red;
            margin-left: 10px
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="form">
                {% csrf_token %}
                {% for reg_obj in form %}
                    <div class="form-group">
                        <label for="{{ reg_obj.auto_id }}">{{ reg_obj.label }}</label>
                        {{ reg_obj }} <span class="error pull-right"></span>
                    </div>
                {% endfor %}

                <input type="button" class="btn btn-default reg_btn" value="注册"><span class="error"></span>
                <a href="/login/"><input type="button" class="btn pull-right" value="返回"></a>
            </form>
        </div>
    </div>
</div>

<script>
    // 基于Ajax提交数据
    $(".reg_btn").click(function () {

        var formdata = new FormData();
        var request_data = $("#form").serializeArray();
        $.each(request_data, function (index, data) {
            formdata.append(data.name ,data.value)

        });

        $.ajax({
            url:"",
            type: "post",
            contentType: false,
            processData: false,
            data: formdata,
            success: function (data) {
                console.log(data)

                if(data.username){
                    // 注册成功
                    alert("注册成功");
                    location.href="/login/"
                }
                else {
                    //注册失败
                    // 清空错误信息
                    $("span.error").html("");
                    $(".form-group").removeClass("has-error");

                    // 展示此次提交的错误信息
                    $.each(data.msg, function (reg_obj, error_list) {
                        if (reg_obj=="__all__"){
                            $("#id_re_password").next().html(error_list[0]).parent().addClass("has-error");

                        }
                        $("#id_" + reg_obj).next().html(error_list[0]);
                        $("#id_" + reg_obj).parent().addClass("has-error");
                        // 3秒之后清空错误提示信息
                        setTimeout(function () {
                            $(".error").text("");

                        }, 3000)

                    })

                }

            }
        })


    })
</script>
</body>
</html>
