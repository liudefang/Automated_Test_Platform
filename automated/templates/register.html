<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../static/jquery-3.3.1.js"></script>\
    <style>
        .label-img {
            width: 80px;
            height: 80px;
            margin-left: 15px;
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/reg/" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form_obj.username.id_for_lablel }}">{{ form_obj.username.label }}</label>
                    {{ form_obj.username }}
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
