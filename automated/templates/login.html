<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../static/jquery-3.3.1.js"></script>
    <style>
        .error {
            color: red;
            margin-left: 10px
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="输入用户名">
                </div>

                 <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="输入密码">
                </div>

                <input type="button" class="btn btn-primary login_btn" value="登录"><span class="error"></span>
                <a href="/register/"><input type="button" class="btn pull-right" value="注册"></a>
            </form>
        </div>
    </div>
</div>

<script>
    // 登录验证
    $(".login_btn").click(function () {

        $.ajax({
            url:"",
            type: "post",
            data:{
                username: $("#username").val(),
                password: $("#password").val(),
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
            },
            success: function (data) {

                if (data.username){
                    if (location.search){
                        location.href = location.search.slice(6)
                    }
                    else {
                        location.href = "/index/"

                    }
                }
                else {
                    $(".error").text(data.msg);
                    setTimeout(function () {
                        $(".error").text("")

                    }, 5000)
                }

            }
        })

    })
</script>
</body>
</html>
